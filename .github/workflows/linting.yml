name: Linting application
on:
  push:
    branches: [ feature/3-ci-cd ]
  pull_request:
    branches: [ develop ]
jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Get repository code
    - run: actions/checkout@v3
    - name: Install dependencies
    - run: yarn
    - name: Lint application
    - run: yarn lint
    - name: Build application
    - run: vite build